name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Helm Install
        run: |
          minikube start
          helm install aplication ./helmapi --values ./helmapi/values.yaml
          helm install aplication ./helmbd --values ./helmbd/values.yaml
